<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probe Web Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout-wrapper">
        <header>
            <h1>Probe Web Tool</h1>
        </header>

        <div class="content-area">
            <aside class="side-panel">
                <section class="section"> <!-- Use section for semantic grouping -->
                    <h2>Device Discovery</h2>
                    <button id="startScannerButton">Start Scanner</button>
                    <button id="stopScannerButton" disabled>Stop Scanner</button>
                    <button id="scanButton">Refresh Devices</button>
                    <ul id="deviceList" aria-label="Discovered Devices"></ul> <!-- Add aria-label for accessibility -->
                </section>
                <section class="section"> <!-- Use section -->
                    <h2>Device Control</h2>
                    <label for="deviceSelect" class="sr-only">Select a device</label> <!-- SR-only label for accessibility -->
                    <select id="deviceSelect">
                        <option value="">-- Select a device --</option>
                    </select>
                    <button id="connectButton">Connect</button>
                    <button id="disconnectButton" disabled>Disconnect</button>
                </section>
                <!-- FTP Server Control Section has been removed -->
            </aside>

            <main class="center-content">
                <section class="section log-section"> <!-- Use section -->
                    <div class="log-header-controls">
                        <h2>Log Stream</h2>
                        <div class="log-buttons-group">
                            <button id="startLogButton" class="small-button">Start Log</button>
                            <button id="stopLogButton" class="small-button" disabled>Stop Log</button>
                            <button id="clearLogButton" class="small-button">Clear Log</button>
                        </div>
                    </div>
                    <div id="logOutput" class="log-area" role="log" aria-live="polite"></div> <!-- Add ARIA roles for accessibility -->
                </section>
            </main>
        </div>

        <footer class="bottom-command-panel"> <!-- Use footer for semantic meaning -->
            <section class="section command-section"> <!-- Use section -->
                <h3>Send Command (Text)</h3>
                <label for="commandInput" class="sr-only">Enter text command</label>
                <input type="text" id="commandInput" placeholder="Enter text command">
                <button id="sendCommandButton" disabled>Send Text Command</button>
            </section>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
