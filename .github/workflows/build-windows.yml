# .github/workflows/build-windows.yml
name: Build Windows Executable

on:
  push:
    branches:
      - main # 或者 'master'，取决于您的主分支名称
  pull_request:
    branches:
      - main # 或者 'master'
  workflow_dispatch: # 允许手动触发工作流

jobs:
  build-windows-exe:
    runs-on: windows-latest # 使用最新的 Windows 运行器

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 检查代码

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 使用 Python 3.10，与您的 start.sh 保持一致
          cache: 'pip' # 缓存 pip 包以加速后续构建

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 为确保 PyInstaller 总是被安装，可以额外加一行：
          # pip install PyInstaller

      - name: Build Windows Executable with PyInstaller (Console Mode)
        run: |
          # 修正：使用 '--console' 参数来在前台运行并显示日志
          python -m PyInstaller --console ` # <--- 这里从 --noconsole 改为 --console
                                --onefile `
                                --name "ProbeWebTool" `
                                --add-data "static;static" `
                                --hidden-import "pyftpdlib.ioloop" `
                                --hidden-import "pyftpdlib.log" `
                                app.py
        # 注意：在 Windows shell (PowerShell/CMD) 中，` 是行继续符，而不是 \。

      - name: Upload Windows Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProbeWebTool-Windows-Executable-Console
          path: dist/ProbeWebTool.exe
          # retention-days: 7 

      - name: List dist directory content (for debugging)
        run: |
          Get-ChildItem -Recurse dist/
